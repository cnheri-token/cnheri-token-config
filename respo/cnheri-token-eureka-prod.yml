spring:
  application:
    name: ${APP_NAME:cnheri-eureka}
  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD:admin}
  boot:
    admin:
      client:
        url: http://${SECURITY_USER_NAME:admin}:${SECURITY_USER_PASSWORD:admin}@47.105.64.181:8084
  zipkin:
    base-url: http://47.105.64.181:9411
  sleuth:
    sampler:
      probability: 0.1
server:
  port: 8761
eureka:
  instance:
    hostname:
  client:
    service-url:
      defaultZone: http://47.105.64.181:8761/eureka/,http://121.37.187.157:8761/eureka/,http://121.37.185.48:8761/eureka/
      fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS