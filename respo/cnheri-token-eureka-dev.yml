spring:
  application:
    name: cnheri-token-eureka
  boot:
    admin:
      client:
        url: http://localhost:8084
        instance:
          prefer-ip: true
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 0.1
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8861/eureka/,http://localhost:8961/eureka/
      fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS