spring:
  application:
    name: ${APP_NAME:cnheri-config}
  zipkin:
    base-url: http://${ZIPKIN_SERVER_IP:localhost}:${ZIPKIN_SERVER_PORT:9411}
  sleuth:
    sampler:
      probability: 0.1
  cloud:
    config:
      label: master
      server:
        git:
          uri: ${GIT_URL:https://github.com/richardle1983/cnheri-config}
          search-paths: ${GIT_SEARCH_PATHS:respo}
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}

server:
  port: ${CONFIG_SERVER_PORT:8888}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/,http://localhost:8861/eureka/,http://localhost:8961/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS